<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Login</title></head>
  <body>
    <h2>Login (พยาบาล)</h2>
    {% if form.errors %}<p style="color:red;">เข้าสู่ระบบไม่สำเร็จ</p>{% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
  </body>
</html>
